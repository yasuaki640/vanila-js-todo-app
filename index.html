<!DOCTYPE html>
<html>
  <head>
    <title>A simple todo app</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="input-area">
      <input id="add-text" placeholder="input TODO" />
      <button id="add-button">Add</button>
    </div>
    <div class="incomplete-area">
      <p class="title">Waiting TODO</p>
      <ul id="incomplete-list"></ul>
    </div>
    <div class="complete-area">
      <p class="title">Completed TODO</p>
      <ul id="complete-list"></ul>
    </div>
    <script src="src/index.js"></script>
    <script src="src/styles.css"></script>
  </body>
</html>
