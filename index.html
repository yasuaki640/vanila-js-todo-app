<!DOCTYPE html>
<html>
  <head>
    <title>A simple todo app</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input placeholder="input TODO" />
      <button>Add</button>
    </div>
    <div class="imcomplete-area">
      <p>Waiting TODO</p>
      <ul>
        <li>Date with humika baba</li>
        <button>Complete</button>
        <button>Delete</button>
      </ul>
    </div>
    <div class="complete-area">
      <p>Completed TODO</p>
      <ul>
        <li>Date with kayako abe</li>
        <button>Return</button>
      </ul>
    </div>
    <div></div>
    <div id="app"></div>

    <script src="src/index.js"></script>
    <script src="src/styles.css"></script>
  </body>
</html>
